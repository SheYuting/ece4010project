<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">New User Test</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('new_user') }}" method="post">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required>
            </div>
            {% for movie in sample_movies %}
                <div class="form-group">
                    <label for="movie_{{ movie['movieId'] }}">{{ movie['title'] }} ({{ movie['genres'] }})</label>
                    <input type="number" class="form-control" id="movie_{{ movie['movieId'] }}" name="movie_{{ movie['movieId'] }}" min="0.5" max="5.0" step="0.5" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Ratings</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Go Back</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
